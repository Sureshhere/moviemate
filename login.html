<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MovieMate</title>
</head>

<body class="bg-body">
    
    <div class="loginBox">
        <a href="index.html">
            <img style="margin-left:-20px; width:fit-content; margin-top:-20px" src="https://img.icons8.com/ios-filled/45/cfc507/circled-left-2.png"/></a>
        <img class="user"  style="border: 2px solid yellow; border-radius:50%; padding: 10px;"  src="https://img.icons8.com/doodle/192/null/naruto.png" height="100px" width="100px">
        <h3>Sign in</h3>
        <form>
            <div class="inputBox"> 
                <input required id="uname" type="text" minlength="8" name="Username" placeholder="Username"> 
                <input required id="pass" type="password" minlength="8" name="Password" placeholder="Password">
            </div>
            <input type="submit" value="Login">
        </form>
        <a class="forgot" href="#">Forget Password<br> </a>
        <div class="text-center">
                <a style="color: hsl(57, 97%, 45%);" href="/signup.html">Sign-Up</a>
        </div>

    </div>

</body>

</html>
