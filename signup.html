<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up MovieMate</title>
</head>

<body class="bg-body">
    <div class="loginBox">
        <a href="index.html">
            <img style="margin-left:-250px; width:fit-content; margin-top:-20px" src="https://img.icons8.com/ios-filled/45/cfc507/circled-left-2.png"/></a>
        
        <img class="user" style="border: 2px solid yellow; border-radius:50%; padding: 10px;" src="https://img.icons8.com/doodle/240/null/walter-white.png" height="120px" width="120px">
        <h3>Sign in</h3>
        <form>
            <div class="inputBox"> 
                <input id="uname" type="text" minlength="8"  placeholder="Username" required>
                <input id="email" type="email" placeholder="Email Address" required>
                <input id="pass1" type="password" minlength="8"  placeholder="New Password" required>
                <input id="pass2" type="password"  placeholder="Confirm Password" required>


            </div>
            <input type="submit"value="Sign-Up">
        </form>
        <a class="forgot" href="#">Forget Password<br> </a>
        <br>
        <div class="text-center">           
                <a style="color: hsl(57, 97%, 45%);" href="/login.html">
                <span style="font-family: consolas; font-size: 16px; color: rgb(204, 193, 193);">Already have an account?</span>
                Sign-in</a>
        </div>

    </div>

    

</body>

</html>
